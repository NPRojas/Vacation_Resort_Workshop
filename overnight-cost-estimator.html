<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Cost Estimator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <header>
        <!-- Dont forget to add the header and the nav bar to the page -->

    </header>
    <form class="p-4">
        <!-- dont forget to add validators -->
        <h2 class="my-3">Overnight Cost Estimator</h2>

        <div class="row my-3">
            <div class="col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" name="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName"  class="form-control" name="lastName">
            </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email">

        <div class="row my-3">
            <div class="col-md-6">
                <label for="checkInDate">Check-in Date</label>
                <input type="date" id="checkInDate" class="form-control" name="checkInDate">
            </div>
            <div class="col-md-6">
                <label for="numberOfNights">Number of Nights</label>
                <input type="number" id="numberOfNights" class="form-control" name="numberOfNights">
            </div>
        </div>

        <!--  if i have time i want a dropdown meny for the number of guests -->
        <fieldset>
            <legend>Number of Guests</legend>

            <label for="adultGuests">Adults</label>
            <input type="number" id="adultGuests" class="form-control mb-3" name="adultsGuest">

            <label for="childrenGuests">Children</label>
            <input type="number" id="childrenGuests" class="form-control" name="childrenGuests">
        </fieldset>

        <div class="row my-3">
            <fieldset class="col-md-6">
                <legend>Room Size</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="queen" name="roomSize">
                    <label class="form-check-label" for="queen">Queen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="king" name="roomSize">
                    <label class="form-check-label" for="king">King</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="suite" name="roomSize">
                    <label class="form-check-label" for="suite">2 Bedroom Suite</label>
                </div>
            </fieldset>
            <fieldset class="col-md-6">
                <legend>Discount</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="AAA" name="discount">
                    <label class="form-check-label" for="AAA">AAA</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="military" name="discount">
                    <label class="form-check-label" for="military">Military</label>
                </div>

        </fieldset>

        <div class="row my-3">
            <button class="btn btn-primary col-md-2 mx-2 " type="button" id="costBtn" class="col-md-3 me-3">Estimate Cost</button>
            <button class="btn btn-secondary col-md-2" type="button" id="resetBtn" class="col-md-3">Reset</button>
        </div>

        <!-- display the outputs -->
        <div class="my-2">
            <label for="originalRoomCost">Original Room Cost</label>
            <input type="number" id="originalRoomCost" class="form-control" readonly>
        </div>

        <div class="my-2">
            <label for="discountApplied">Discount</label>
            <input type="text" id="discountApplied" class="form-control" readonly>
        </div>

        <div class="my-2">
            <label for="discountedRoomCost">Discounted Room Cost</label>
            <input type="number" id="discountedRoomCost" class="form-control" readonly>
        </div>

        <div class="my-2">
            <label for="tax">Tax</label>
            <input type="number" id="tax" class="form-control" readonly>
        </div>

        <div class="my-2">
            <label for="totalCost">Total Stay Cost</label>
            <input type="number" id="totalCost" class="form-control" readonly>
        </div>
    </form>

    

    <script src="./scripts/overnight-cost-estimator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

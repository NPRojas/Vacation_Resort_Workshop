<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Cost Estimator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Dont forget to add the header and the nav bar to the page -->

    </header>
    <form action="">
        <!-- dont forget to add validators -->
        <h2>Overnight Cost Estimator</h2>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="checkInDate">Check-in Date</label>
        <input type="date" id="checkInDate" name="checkInDate">

        <label for="numberOfNights">Number of Nights</label>
        <input type="number" id="numberOfNights" name="numberOfNights">

        <!--  if i have time i want a dropdown meny for the number of guests -->
        <fieldset>
            <legend>Number of Guests</legend>

            <label for="adultGuests">Adults</label>
            <input type="number" id="adultGuests" name="adultsGuest">

            <label for="childrenGuests">Children</label>
            <input type="number" id="childrenGuests" name="childrenGuests">
        </fieldset>

        <fieldset>
            <legend>Room Size</legend>

            <input type="radio" id="queen" name="roomSize">
            <label for="queen">Queen</label>

            <input type="radio" id="king" name="roomSize">
            <label for="king">King</label>

            <input type="radio" id="2Bedroom" name="roomSize">
            <label for="2Bedroom">2 Bedroom Suite</label>
        </fieldset>

        <fieldset>
            <legend>Discount</legend>

            <input type="radio" id="AAA" name="discount">
            <label for="AAA">AAA</label>

            <input type="radio" id="military" name="discount">
            <label for="military">Military</label>

        </fieldset>

        <button type="button" id="costBtn">Estimate Cost</button>

    </form>

    <!-- display the outputs -->
        <label for="originalRoomCost">Original Room Cost</label>
        <input type="number" id="originalRoomCost" readonly>
        <div class="originalRoomCost"></div>

        <label for="discountApplied">Discount</label>
        <input type="text" id="discountApplied" readonly>

        <label for="discountedRoomCost">Discounted Room Cost</label>
        <input type="number" id="discountedRoomCost" readonly>

        <label for="tax">Tax</label>
        <input type="number" id="tax" readonly>

        <label for="totalCost">Total Stay Cost</label>
        <input type="number" id="totalCost" readonly>

    <script src="./scripts/overnight-cost-estimator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
